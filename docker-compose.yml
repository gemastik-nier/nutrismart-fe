version: '3.8'

services:
  nutrife-app:
    container_name: nutrife-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.runtime
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 
    networks:
      - nutribox-network

networks:
  nutribox-network:
    driver: bridge

